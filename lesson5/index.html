<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <header class="header1">
            <h1>CSS Dinner Shopping List</h1>
            <h3>Let's go to the mall</h3>
            </header>
      <div class="container1">
         <ul class="shopping-list">
                    
            <li class="shopping-list-part">
                <label for="part1"> 
                    <input id="part1"type="checkbox"name="check">
                    <div class="text-list">A lot of pickles <span>for the next lessons about CSS</span></div>
                </label>
             </li>
           <li class="shopping-list-part">
              <label for="part2">
                  <input id="part2"type="checkbox"name="check">
                  <div class="text-list">10 apples<span>for more CSS manipulations</span></div>
              </label>
          </li>
         <li class="shopping-list-part">
           <label for="part3">
              <input id="part3"type="checkbox"name="check">
              <div class="text-list">20 oranges<span>because they are awesome</span></div>
         </label>
        </li>
        <li class="shopping-list-part">
            <label for="part4">
              <input id="part4"type="checkbox"name="check">
              <div class="text-list">13 plates<span>hm...they allways disappear</span></div>
            </label>
         </li>    
        <li class="shopping-list-part">
            <label for="part5">
              <input id="part5"type="checkbox"name="check">
              <div class="text-list">15 bentos</div>
            </label>
        </li>       
         <li class="shopping-list-part">
            <label for="part6">
                <input id="part6"type="checkbox"name="check">
                <div class="text-list">1 bottle of Sake ^_^<span>for my friends</span></div>
            </label>
        </li>         
    </ul>
   </div>
   <footer class="footer">
    <h2> Bon appetit :)</h2>
   </footer>

</div>

</body>
</html>
